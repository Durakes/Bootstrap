    <!-- Teoría
        class: container -> centrado
        class: container-fluid -> Pantalla completa, con pequeño padding a los lados
        class: row -> crea una fila con 12 columnas
        class: col -> 1 columna dentro de row
            col-auto -> tamaño automatico, col-md-auto
            col-#    < 576px
            col-sm-#  ≥ 576px
            col-md-#  ≥ 768px
            col-lg-#  ≥ 992px
            col-xl-#  ≥ 1200px
        
        #ALINEACIÓN HORIZONTAL    
        align-items-center ---- row
        align-items-start
        align-items-end
        align-self-center  ---- col
        #ALINEACIÓN VERTICAL ---- row
        justify-content-center
        justify-content-start
        justify-content-end
        justify-content-between
        justify-content-around
        offset-# --- columnas a la izquierda en blanco
        order-# --- orden para reordenar columnas, empieza en 0 por defecto
        border
        border-(right,top,left,bottom)-0 bordes simples
        border-primary ----------- color predeterminado
        border-"place"-0 quitar borde de un solo lugar
        rounded-(top,bottom,start,end,circle) borders redondeados
        float-(end, start) mover componente al inicio o al final
        clearfix ---- En el padre de los float para ordenar
        border-(primary,secondary,success,danger,warning,info,light,dark,white) color
        text-(primary,secondary,success,danger,warning,info,light,dark,muted,white) color al texto
        bg-(primary,secondary,success,danger,warning,info,light,dark,white) color fondo
        d-(none,inline, inline-block, block, table, table-cell, table-row, flex, inline-flex) Mostrar el contenido de diferentes formas
        embed-responsive embed-responsive-(21by9, 16by9, 4by3, 1by1)
        position-(static, relative, absolute, fixed, sticky)
        
    -->
